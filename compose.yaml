services: 

  client:
    build: ./svelte-client
    ports: 
      - 5173:5173
    
  # server
  # product-service:
  #   build: ./server/ProductService
  #   ports: 
  #     - 8080:8080
  #     
  auth-service:
    build: ./server/AuthService
    ports: 
      - 8082:8082
    environment: 
      - ASPNETCORE_URLS=http://+:8082

  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports: 
      - 5432:5432
    volumes:
      - database:/var/lib/postgresql/data
      
volumes:
  database:
